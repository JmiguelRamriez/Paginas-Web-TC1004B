<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="contenido-principal">
        <div class="navegacion">
            <a href="Practica1/index.html">Practica 1</a>
            <a href="practica2_estilos/externa.html">Practica 2</a>
            <a href="practica3/index.html">Practica 3</a>
        </div>
        
    
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6; /* Fondo gris muy claro */
        margin: 0; /* Elimina el margen predeterminado del navegador */
        padding: 0;
    }

    /* Estilo del contenedor principal */
    .contenido-principal {
        background-color: #ffffff; /* Fondo blanco para el contenido */
        width: 90%; /* Ancho más contenido */
        max-width: 900px; /* Ancho máximo para no estirarse demasiado */
        margin: 50px auto; /* Centra el div y le da un margen superior/inferior */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para darle profundidad */
        border-radius: 8px; /* Bordes redondeados */
    }

    /* Estilo de la barra de navegación */
    .navegacion {
        display: flex; /* Usa Flexbox para alinear los enlaces en una fila */
        justify-content: center; /* Centra los enlaces horizontalmente */
        gap: 20px; /* Espacio entre los enlaces */
        padding: 15px 0;
        border-bottom: 2px solid #3498db; /* Línea de color azul debajo del menú */
    }

    /* Estilo de los enlaces (el texto "Practica X") */
    .navegacion a {
        text-decoration: none; /* Quita el subrayado predeterminado */
        color: #34495e; /* Color de texto gris oscuro */
        font-weight: 600; /* Texto seminegrilla */
        font-size: 1.1em;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s; /* Transición suave para el efecto hover */
    }

    /* Estilo al pasar el mouse (hover) sobre los enlaces */
    .navegacion a:hover {
        background-color: #3498db; /* Fondo azul brillante al pasar el mouse */
        color: #ffffff; /* Color de texto blanco al pasar el mouse */
    }
</style>
</body>
</html>
